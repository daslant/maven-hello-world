name: Java build

on: [push]

- name: Build and push Docker images
  uses: docker/build-push-action@v3.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: cd my-app && mvn compile
